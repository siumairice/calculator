<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Luxurious+Roman&family=Quicksand:wght@300&family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="result">
            <h1 id="result">0</h1>
        </div>
        <div class="container">
            <div class= "left">
                <div class = "row">
                    <button id = "num-1" class="num">1</button>
                    <button id = "num-2" class="num">2</button>
                    <button id = "num-3" class="num">3</button>
                </div>
                <div class = "row">
                    <button id = "num-4" class="num">4</button>
                    <button id = "num-5" class="num">5</button>            
                    <button id = "num-6" class="num">6</button>
                </div> 
                <div class = "row">
                    <button id = "num-7" class="num">7</button>
                    <button id = "num-8" class="num">8</button>
                    <button id = "num-9" class="num">9</button>
                </div>
                <div class = "row">
                    <button id = "num-0" class="num">0</button>
                    <button id = "decimal" class="num">.</button>
                </div>
            </div>
            <div class="right">
                <div class = "row">
                    <button id = "clear" class="operand">AC</button>
                </div>
                <div class = "row">
                    <button id = "add" class="operand">+</button>
                    <button id = "subtract" class="operand">-</button>
                </div>
                <div class="row">
                    <button id = "multiply" class="operand">x</button>
                    <button id = "divide" class="operand">รท</button>
                    
                </div>
                <button id = "operate" class="operand">=</button>
            </div>
        </div>
        </div>
        <div class="note">
        <p>i know it's ugly did it look like i had time to make it look nice i just made the gradients whatever color my sticky notes were hfkjdshfkasfhk</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
